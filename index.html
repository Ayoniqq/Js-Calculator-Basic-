<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color:aquamarine;">

    <div class="container">
        <div class="card calculator">
            <h3 style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: 900;">Basic Phone Calculator
                using<br>
                <small style="font-size:0.5em;">Javascipt &plus; Html &amp; Css</small>
            </h3>
        </div>
    </div>
    <table class="calculator">
        <!-- <tr>
                <th>Basic Phone Calculator</th>
            </tr> -->
        <div class="tableContent">
            <tr>
                  <td colspan="3"> <input class="display-box class=" type="text" id="result" /> </td>

                  <!-- clearScreen() function clears all the values -->
                  <td> <input type="button" value="C" onclick="clearScreen()" id="btnClear" /> </td>
            </tr>
            <tr>
                  <!-- display() function displays the value of clicked button -->
                  <td> <input type="button" value="1" onclick="display('1')" /> </td>
                  <td> <input type="button" value="2" onclick="display('2')" /> </td>
                  <td> <input type="button" value="3" onclick="display('3')" /> </td>
                  <td> <input type="button" value="/" onclick="display('/')" /> </td>
            </tr>
            <tr>
                  <td> <input type="button" value="4" onclick="display('4')" /> </td>
                  <td> <input type="button" value="5" onclick="display('5')" /> </td>
                  <td> <input type="button" value="6" onclick="display('6')" /> </td>
                  <td> <input type="button" value="-" onclick="display('-')" /> </td>
            </tr>
            <tr>
                  <td> <input type="button" value="7" onclick="display('7')" /> </td>
                  <td> <input type="button" value="8" onclick="display('8')" /> </td>
                  <td> <input type="button" value="9" onclick="display('9')" /> </td>
                  <td> <input type="button" value="+" onclick="display('+')" /> </td>
            </tr>
            <tr>
                  <td> <input type="button" value="." onclick="display('.')" /> </td>
                  <td> <input type="button" value="0" onclick="display('0')" /> </td>

                  <!-- calculate() function evaluates the mathematical expression -->
                  <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
                  <td> <input type="button" value="*" onclick="display('*')" /> </td>
            </tr>
        </div>

    </table>


    <script type="text/javascript" src="script.js"></script>

    <script src="app.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
